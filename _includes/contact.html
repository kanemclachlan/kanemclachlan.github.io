<form name="Contact" id="contact" action="https://formspree.io/jessjohnsonweb@gmail.com" method="POST">
    <div class="col-md-6">
        <div class="form-group">
            <label for="Name">Name *</label>
            <input class="form-control" type="text" name="Name">
        </div>
        <div class="form-group">
            <label for="_replyto">Email *</label>
            <input class="form-control" type="email" name="_replyto">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Company">Company</label>
            <input class="form-control" type="text" name="Company">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input class="form-control" type="text" name="Phone">
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="Message">Message *</label>
            <textarea class="form-control" name="Message" id="message" rows="3"></textarea>
        </div>
        <fieldset class="form-group">
            <label for="radio">Preferred means of contact:&nbsp;</label>
            <div class="radio-inline">
                <label>
            <input type="radio" name="Preferred contact" id="email" value="Email" checked>Email
          </label>
            </div>
            <div class="radio-inline">
                <label>
            <input type="radio" name="Preferred contact" id="phone" value="Phone">Phone
          </label>
            </div>
        </fieldset>
        <input type="hidden" name="_next" value="//jssjohnson.github.io/contact/thanks" />
        <input class="btn" type="submit" value="Send">
    </div>
</form>
