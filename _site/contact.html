<div class="col-md-9">
<form name="Contact" id="contact" action="https://formspree.io/jessjohnsonweb@gmail.com" method="POST">
    <div class="col-md-6">
        <div class="form-group">
            <label for="Name">Name *</label>
            <input class="form-control" type="text" name="Name">
        </div>
        <div class="form-group">
            <label for="_replyto">Email *</label>
            <input class="form-control" type="email" name="_replyto">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Company">Company</label>
            <input class="form-control" type="text" name="Company">
        </div>
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input class="form-control" type="text" name="Phone">
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="Message">Message *</label>
            <textarea class="form-control" name="Message" id="message" rows="3"></textarea>
        </div>
        <fieldset class="form-group">
            <label for="radio">Preferred means of contact:&nbsp;</label>
            <div class="radio-inline">
                <label>
            <input type="radio" name="Preferred contact" id="email" value="Email" checked>Email
          </label>
            </div>
            <div class="radio-inline">
                <label>
            <input type="radio" name="Preferred contact" id="phone" value="Phone">Phone
          </label>
            </div>
        </fieldset>
        <input type="hidden" name="_next" value="//jssjohnson.github.io/contact/thanks" />
        <input class="btn" type="submit" value="Send">
    </div>
</form>

<script>
jQuery(document).ready(function($) {
	$('.banner').unslider({
	autoplay: true,
	infinite: true,
	dots: true,
	pause: true,
	arrows: true,
	delay: 6000
    });
    $('.unslider-arrow').css("top",$('.unslider').height()/2);
});
</script>
<!-- font awesome (added 08/10/16) -->
<script src="https://use.fontawesome.com/e26101ecd2.js"></script>
<!-- form validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js" type="text/javascript"></script>
<!-- the following is validation for the contact form -- only to show up on /contact -->

<script type="text/javascript">
    /* global $ */
    $.validator.setDefaults({
        highlight: function(element) {
            $(element).closest('.form-group').addClass('has-error');
        },
        unhighlight: function(element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {}
    });
    $('#contact').validate({ // initialize the plugin
        rules: {
            Name: {
                required: true,
                minlength: 1
            },
            _replyto: {
                required: true,
                email: true
            },
            Company: {
                required: false,
                minlength: 3
            },
            Phone: {
                required: false,
                number: true
            },
            Message: {
                required: true,
                minlength: 1
            }
        }
    });
</script>
